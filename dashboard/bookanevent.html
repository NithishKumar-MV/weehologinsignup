<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Event</title>
    <link rel="stylesheet" href="css/bookanevent.css">

    <!-- Updated Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="forms">
          <div class="form login">
            <div class="form-content">
              <div class="logo-container">
                <img src="images/Weeho.png" alt="Weeho logo" />
              </div>
              <header>Book an Event</header>
              <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="occasion">Occasion</label>
                    <select id="occasion" name="occasion" class="form-control" required>
                      <option value="" disabled selected>Select an occasion</option>
                      <option value="personal_parties"><i class="fas fa-birthday-cake"></i> Personal Parties</option>
                      <option value="personal_ceremony"><i class="fas fa-ring"></i> Personal Ceremony</option>
                      <option value="corporate_parties"><i class="fas fa-building"></i> Corporate Parties</option>
                      <option value="corporate_celebration"><i class="fas fa-flag"></i> Corporate Celebration</option>
                      <option value="mice_events"><i class="fas fa-users"></i> MICE Events</option>
                      <option value="others"><i class="fas fa-ellipsis-h"></i> Others..</option>
                    </select>
                </div>                  
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    placeholder="Enter your name"
                    name="name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input
                      type="text"
                      id="phone-number"
                      placeholder="Enter your phone number"
                      name="phone"
                      class="form-control"
                      required
                    />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      placeholder="Enter your email"
                      name="email"
                      class="form-control"
                      required
                    />
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input
                      type="text"
                      id="city"
                      placeholder="Enter your city"
                      name="city"
                      class="form-control"
                      required
                    />
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input
                    type="date"
                    id="date"
                    name="date"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="time">Time</label>
                  <input
                    type="time"
                    id="time"
                    name="time"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group button-field">
                  <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="js/bookanevent.js"></script>
</body>
</html>
