<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/login.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login" id="loginForm">
            <!-- Login form content -->
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <!-- Login form fields -->
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button type="button">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="signup.html" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>
        </div>
    </section>
    <script>
        // Function to toggle the display of login and signup forms
        function toggleForms() {
            var loginForm = document.getElementById("loginForm");
            var signupForm = document.getElementById("signupForm");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }

        // Event listener for the signup button
        var signupButton = document.querySelector("#loginForm .button-field button");
        signupButton.addEventListener("click", toggleForms);
    </script>
</body>
</html>
