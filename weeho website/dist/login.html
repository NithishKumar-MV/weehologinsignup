<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
            <form class="sign-in-form">
                <div class="logo-container">
                    <img src="images/Weeho.png" alt="Your Logo">
                </div>
                <h2 class="title">Login</h2>
                <div class="input-field">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-field">
                    <i class='bx bxs-phone'></i>
                    <input type="tel" placeholder="Phone Number">
                </div><br>
                <div class="forgot-password-link">
                    <a href="forgetpass.html" class="forgot-password-link">Forgot Password?</a>
                </div><br>
                <input type="submit" value="Login" class="btn solid">
                <p class="social-text">Or login with Google</p>
                <div class="social-media">
                    <a href="https://www.google.com" class="social-icon" title="Google">
                        <i class="bx bxl-google"></i>
                    </a>
                </div>
            </form>
            <form class="sign-up-form">
                <div class="logo-container">
                    <img src="images/Weeho.png" alt="Your Logo">
                </div>
                <h2 class="title">Create your account</h2>
                <div class="input-field">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-field">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Confirm Password">
                </div>                
                <input type="submit" value="Sign Up" class="btn solid">
            </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>An event shouldn't be just an experiential thing, it should be an emotional thing
                    </p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="/images/Profiling_Monochromatic.png" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>An event shouldn't be just an experiential thing, it should be an emotional thing
                    </p>
                    <button class="btn transparent" id="sign-in-btn">Login</button>
                </div>
                <img src="/images/Authentication_Outline.png" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
