<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/history.css"> 
</head>
<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <div class="logo-container">
              <img src="images/Weeho.png" alt="Your Logo">
            </div>
            <h1>Booking History</h1><br>
              <div id="historyDetails">
                <p id="lastEventDateTime"><strong>Last Event Booking on (Date&Time):</strong> <span id="eventDateTime"></span></p>
                <p><strong>User Name:</strong> <span id="userName"></span></p>
                <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
                <p><strong>City:</strong> <span id="city"></span></p>
                <p><strong>Occasion:</strong> <span id="occasion"></span></p>
                <p><strong>Event Name:</strong> <span id="eventName"></span></p>
              </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/history.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
