<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/resetpass.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="reset-password-form">
                    <div class="logo-container">
                        <img src="images/Weeho.png" alt="Your Logo">
                    </div>
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Reset Password</h2><br>
                    <p>Enter the new password to reset your old password</p>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Current Password" id="currentPassword">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="New Password" id="newPassword">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Confirm New Password" id="confirmPassword">
                    </div>
                    <button type="button" class="btn solid" onclick="resetPassword()">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/resetpass.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
