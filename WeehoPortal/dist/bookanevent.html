<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookanevent.css">
    <title>Book an Event</title>
</head>
<body>
    <div class="main">
        <div class="wrapper light">
            <header>
                <div class="container">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="images/Weeho.png" alt="Logo"><br />
                        </div>
                    </div>
                    <div class="hamburger-icon">
                        <i class="fa fa-bars"></i>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <div class="dropdown-heading">Welcome to Weeho <br> <a href="https://www.weeho.in/">www.weeho.in</a></div>
                            <div class="dropdown-heading">Performers</div>
                            <a href="#">Mandeep Singh</a>
                            <a href="#">Rupali Bhattacharjee</a>
                            <a href="#">Naviin Gandharv</a>
                            <div class="dropdown-heading">Programs</div>
                            <a>Friends Party</a>
                            <a>Family Parties</a>
                            <a>Family Get-together</a>
                            <a>And Many More</a>
                        </div>
                    </div>              
                </div>
            </header>
            <div class="forms">
                <div class="form login">
                  <div class="form-content">
                    <header>Book an Event</header>
                    <form action="form2.php" method="POST">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input
                          type="text"
                          id="name"
                          placeholder="Enter your name"
                          name="name"
                          class="form-control"
                          required
                        />
                      </div>
                      <div class="form-group">
                          <label for="phone-number">Phone Number</label>
                          <input
                            type="text"
                            id="phone-number"
                            placeholder="Enter your phone number"
                            name="phone"
                            class="form-control"
                            required
                          />
                      </div>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input
                            type="email"
                            id="email"
                            placeholder="Enter your email"
                            name="email"
                            class="form-control"
                            required
                          />
                      </div>
                      <div class="form-group">
                          <label for="city">City</label>
                          <input
                            type="text"
                            id="city"
                            placeholder="Enter your city"
                            name="city"
                            class="form-control"
                            required
                          />
                      </div>
                      <div class="form-group">
                        <label for="date">Date</label>
                        <input
                          type="date"
                          id="date"
                          name="date"
                          class="form-control"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="time">Time</label>
                        <input
                          type="time"
                          id="time"
                          name="time"
                          class="form-control"
                          required
                        />
                      </div>
                      <div class="form-group">
                          <label for="occasion">Occasion</label>
                          <select id="occasion" name="occasion" class="form-control" required>
                            <option value="" disabled selected>Select an occasion</option>
                            <option value="personal_parties"><i class="fas fa-birthday-cake"></i> Personal Parties</option>
                            <option value="personal_ceremony"><i class="fas fa-ring"></i> Personal Ceremony</option>
                            <option value="corporate_parties"><i class="fas fa-building"></i> Corporate Parties</option>
                            <option value="corporate_celebration"><i class="fas fa-flag"></i> Corporate Celebration</option>
                            <option value="mice_events"><i class="fas fa-users"></i> MICE Events</option>
                            <option value="others"><i class="fas fa-ellipsis-h"></i> Others..</option>
                          </select>
                      </div>
                      <div class="form-group button-field">
                        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
